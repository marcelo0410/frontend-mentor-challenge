<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style type="text/tailwindcss">
    @layer utilities {
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
      html, body { all: unset; min-width: 100%; min-height: 100%;}
      body { margin: 0; height: 100vh; width: 100vh; background-color: #ADD8E6;}
    }
  </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="flex justify-center items-center h-[98vh]">
    <div id="card" class="w-52 h-80 bg-white rounded-2xl ">
      <img src="./images/image-qr-code.png" class="rounded-2xl p-3">
      <h3 class="font-bold text-sm px-4 text-center">Improve your front-end skills by building projects</h3>
      <p class="px-5 pt-2 text-[0.6rem] text-center text-gray-400">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcelo0410</a>.
  </div>
</body>
</html>
